<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Budget Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Team Budget Planner</h1>

        <form id="budgetForm">
            <div class="form-group">
                <label for="dealName">Deal Name</label>
                <input type="text" class="form-control" id="dealName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Deal</button>
        </form>

        <hr>

        <h2 class="mt-4">Budget Summary</h2>
        <ul id="budgetSummary" class="list-group">
        </ul>
        <div id="totalAmount" class="mt-3">
            Total Amount: â‚¹<span id="totalAmountValue">0</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
